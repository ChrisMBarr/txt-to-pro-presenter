<div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="form-group">
            <label for="config-category">Category</label>
            <input type="text" id="config-category" class="form-control" ng-model="config.category">
        </div>
        
        <ang-color-picker title="Background Color" color="config.bgColor"></ang-color-picker>
        
        <div class="form-group">
            <label for="config-title">Title</label>
            <input type="text" id="config-title" class="form-control" ng-model="config.title">
        </div>
        <div class="form-group">
            <label for="config-dimensions-w">Dimensions</label>
            <div class="input-group">
                <input type="number" id="config-dimensions-w" min="1" placeholder="width" class="form-control text-right" ng-model="config.width">
                <span class="input-group-addon">&times;</span>
                <input type="number" id="config-dimensions-h" min="1" placeholder="height" class="form-control" ng-model="config.height">
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="form-group">
            <label for="config-title-font">Slide Title Font</label>
            <input type="text" id="config-title-font" class="form-control" ng-model="config.displayElementConfigs.slideTitle.fontName">
        </div>
                   
        <ang-color-picker title="Slide Title Color" color="config.displayElementConfigs.slideTitle.color"></ang-color-picker>
       
        <div class="form-group">
            <label for="config-title-size-w">Slide Title Size</label>
            <div class="input-group">
                <input type="number" id="config-title-size-w" min="1" placeholder="width" class="form-control text-right" ng-model="config.displayElementConfigs.slideTitle.width">
                <span class="input-group-addon">&times;</span>
                <input type="number" id="config-title-size-h" min="1" placeholder="height" class="form-control" ng-model="config.displayElementConfigs.slideTitle.height">
            </div>
        </div>
        <div class="form-group">
            <label for="config-title-pos-x">Slide Title Position</label>
            <div class="input-group">
                <input type="number" id="config-title-pos-x" placeholder="X" class="form-control text-right" ng-model="config.displayElementConfigs.slideTitle.posX">
                <span class="input-group-addon">&times;</span>
                <input type="number" id="config-title-pos-y" placeholder="Y" class="form-control" ng-model="config.displayElementConfigs.slideTitle.posY">
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="form-group">
            <label for="config-content-font">Slide Content Font</label>
            <input type="text" id="config-content-font" class="form-control" ng-model="config.displayElementConfigs.slideContent.fontName">
        </div>
        
        <ang-color-picker title="Slide Content Color" color="config.displayElementConfigs.slideContent.color"></ang-color-picker>
       
        <div class="form-group">
            <label for="config-content-size-w">Slide Content Size</label>
            <div class="input-group">
                <input type="number" id="config-content-size-w" min="1" placeholder="width" class="form-control text-right" ng-model="config.displayElementConfigs.slideContent.width">
                <span class="input-group-addon">&times;</span>
                <input type="number" id="config-content-size-h" min="1" placeholder="height" class="form-control" ng-model="config.displayElementConfigs.slideContent.height">
            </div>
        </div>
        <div class="form-group">
            <label for="config-content-pos-x">Slide Content Position</label>
            <div class="input-group">
                <input type="number" id="config-content-pos-x" placeholder="X" class="form-control text-right" ng-model="config.displayElementConfigs.slideContent.posX">
                <span class="input-group-addon">&times;</span>
                <input type="number" id="config-content-pos-y" placeholder="Y" class="form-control" ng-model="config.displayElementConfigs.slideContent.posY">
            </div>
        </div>
    </div>
</div>
