<div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="form-group">
            <label for="config-category">Category</label>
            <input type="text" id="config-category" class="form-control" ng-model="config.category">
        </div>
        <div class="form-group">
            <label for="config-title">Title</label>
            <input type="text" id="config-title" class="form-control" ng-model="config.title">
        </div>
        <div class="form-group">
            <label for="config-dimentions-w">Dimentions</label>
            <div class="input-group">
                <input type="text" id="config-dimentions-w" placeholder="width" class="form-control" ng-model="config.width">
                <span class="input-group-addon">&times;</span>
                <input type="text" id="config-dimentions-h" placeholder="height" class="form-control" ng-model="config.height">
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="form-group">
            <label for="config-title-font">Slide Title Font</label>
            <input type="text" id="config-title-font" class="form-control" ng-model="config.displayElementConfigs.slideTitle.fontName">
        </div>
        <div class="form-group">
            <label for="config-title-color">Slide Title Color</label>
            <div class="row">
                <div class="col-xs-6 col-sm-3">
                    <input type="color" class="form-control" ng-model="titleColorHex">
                </div>
                <div class="col-xs-6 col-sm-9">
                    <input type="text" id="config-title-color" class="form-control" ng-model="titleColorHex">
                </div>    
            </div>
        </div>
        <div class="form-group">
            <label for="config-title-size-w">Slide Title Size</label>
            <div class="input-group">
                <input type="text" id="config-title-size-w" placeholder="width" class="form-control" ng-model="config.displayElementConfigs.slideTitle.width">
                <span class="input-group-addon">&times;</span>
                <input type="text" id="config-title-size-h" placeholder="height" class="form-control" ng-model="config.displayElementConfigs.slideTitle.height">
            </div>
        </div>
        <div class="form-group">
            <label for="config-title-pos-x">Slide Title Position</label>
            <div class="input-group">
                <input type="text" id="config-title-pos-x" placeholder="X" class="form-control" ng-model="config.displayElementConfigs.slideTitle.posX">
                <span class="input-group-addon">&times;</span>
                <input type="text" id="config-title-pos-y" placeholder="Y" class="form-control" ng-model="config.displayElementConfigs.slideTitle.posY">
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="form-group">
            <label for="config-content-font">Slide Content Font</label>
            <input type="text" id="config-content-font" class="form-control" ng-model="config.displayElementConfigs.slideContent.fontName">
        </div>
        <div class="form-group">
            <label for="config-content-color">Slide Content Color</label>
            <div class="row">
                <div class="col-xs-6 col-sm-3">
                    <input type="color" id="config-content-color" class="form-control" ng-model="contentColorHex">
                </div>
                <div class="col-xs-6 col-sm-9">
                    <input type="text" class="form-control" ng-model="contentColorHex">
                </div>    
            </div>
        </div>
        <div class="form-group">
            <label for="config-content-size-w">Slide Content Size</label>
            <div class="input-group">
                <input type="text" id="config-content-size-w" placeholder="width" class="form-control" ng-model="config.displayElementConfigs.slideContent.width">
                <span class="input-group-addon">&times;</span>
                <input type="text" id="config-content-size-h" placeholder="height" class="form-control" ng-model="config.displayElementConfigs.slideContent.height">
            </div>
        </div>
        <div class="form-group">
            <label for="config-content-pos-x">Slide Content Position</label>
            <div class="input-group">
                <input type="text" id="config-content-pos-x" placeholder="X" class="form-control" ng-model="config.displayElementConfigs.slideContent.posX">
                <span class="input-group-addon">&times;</span>
                <input type="text" id="config-content-pos-y" placeholder="Y" class="form-control" ng-model="config.displayElementConfigs.slideContent.posY">
            </div>
        </div>
    </div>
</div>
